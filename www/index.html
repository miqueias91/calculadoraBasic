<template id="tabbar.html">

        <ons-toolbar id="tabbar_">

            <ons-tab label="Versão 1.0.8" page="home.html" active></ons-tab>
        </ons-tabbar>

        <script>
          ons.getScriptPage().addEventListener('prechange', function(event) {
            if (event.target.matches('#appTabbar')) {
                //admob.interstitial.show();
              event.currentTarget.querySelector('#tabbar_ .center center').innerHTML = 'Quiz da Bíblia';
            }
          });

            ons.ready(function () {
              ons.createElement('action-sheet.html', { append: true })
                .then(function (sheet) {
                  app.showFromTemplate = sheet.show.bind(sheet);
                  app.hideFromTemplate = sheet.hide.bind(sheet);
                });
            });

            app.showFromObject = function () {
                ons.openActionSheet({
                    title: 'Menu',
                    cancelable: true,
                    buttons: [
                        {
                            label: 'Entrar',
                            icon: 'fa-sign-in'
                        },                  
                        {
                            label: 'Ranking',
                            icon: 'fa-award'
                        },
                        {
                            label: 'Enviar quiz',
                            icon: 'fa-paper-plane'
                        },
                        {
                            label: 'Fechar',
                            icon: 'fa-close',
                            modifier: 'destructive'
                        }
                    ]
                }).then(function (index) { 
                    if (parseInt(index) == 0) {
                        fn.pushPage({'id': 'entrar.html', 'title': 'Entrar'})
                    }
                    console.log('index: ', index) 
                });
            };
        </script>
    </ons-page>
</template>

<script>
    var admobid = {}
    if (/(android)/i.test(navigator.userAgent)) {  // for android & amazon-fireos
        admobid = {
            banner: 'ca-app-pub-7091486462236476/6369148173',
            interstitial: 'ca-app-pub-7091486462236476/9625866900',
        }
    }

    document.addEventListener('deviceready', function () {
        window.plugins.insomnia.keepAwake();
        
        admob.banner.config({ 
            id: admobid.banner, 
            isTesting: true, 
            autoShow: true, 
        })
        admob.banner.prepare()
        
        admob.interstitial.config({
            id: admobid.interstitial,
            isTesting: true,
            autoShow: false,
        })
        admob.interstitial.prepare()

        document.getElementsByClassName('showAd').disabled = true
        document.getElementsByClassName('showAd').onclick = function() {
            admob.interstitial.show()
        }
    }, false);

    document.addEventListener('admob.banner.events.LOAD_FAIL', function(event) {
        //alert(JSON.stringify(event))
    })

    document.addEventListener('admob.interstitial.events.LOAD_FAIL', function(event) {
        //alert(JSON.stringify(event))
    })

    document.addEventListener('admob.interstitial.events.LOAD', function(event) {
        //alert(JSON.stringify(event))
        document.getElementsByClassName('showAd').disabled = false
    })

    document.addEventListener('admob.interstitial.events.CLOSE', function(event) {
        //alert(JSON.stringify(event))
        admob.interstitial.prepare()
    })

    $(document).ready(function(){
        fn.showDialog('modal-aguarde');
        var timeoutID = 0;
        clearTimeout(timeoutID);
        setTimeout(function () {
            timeoutID = setTimeout(function() { fn.hideDialog('modal-aguarde') }, 1);
        }, 3000);
    });
</script>
